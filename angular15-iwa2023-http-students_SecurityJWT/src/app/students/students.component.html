<h2>Students</h2>
<div>
  <label>Student firstname:<br>
    <input #studentFirstName />
  </label>
  <br>
  <label>Student lastname:<br>
    <input #studentLastName />
  </label>
  <br>
  <label>Student email:<br>
    <input #studentEmail />
  </label>
  <br>
  <label>Student telephone:<br>
    <input #studentTelephone />
  </label>
  <br>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(studentFirstName.value, studentLastName.value, studentEmail.value, studentTelephone.value);
                  studentFirstName.value=''; studentLastName.value=''; studentEmail.value=''; studentTelephone.value=''">
    add
  </button>
  <br>

  <div><br><button (click)="sortStudentsBy('name')">Sort by Name</button>
  <button (click)="sortStudentsBy('id')">Sort by ID</button>
</div>
</div>
<ul>
  <li *ngFor="let student of studentList">
    <span class="badge">{{student.id}}</span> {{ student.firstname }} {{ student.lastname }} {{ student.email }} {{ student.telephone }}
    <button title="delete" (click)="delete(student)">delete</button>
    <button title="update" (click)="update(studentFirstName.value,studentLastName.value, studentEmail.value, studentTelephone.value, student);
                            studentFirstName.value=''; studentLastName.value=''; studentEmail.value=''; studentTelephone.value=''">
      Update
    </button>
  </li>
</ul>

<button title="delete all" (click)="deleteAll()">delete all</button>
<br>
<br>

<div class="search-bar">
  <input type="text" [(ngModel)]="searchTerm" placeholder="Search by name">
  <button (click)="searchStudents()">Search</button>
</div>

<div *ngIf="searchResults">
  <ul>
    <li *ngFor="let student of searchResults">
      {{ student.firstname }} {{ student.lastname }}
    </li>
  </ul>
</div>
